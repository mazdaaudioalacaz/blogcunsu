<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yönlendiriliyor…</title>
  <script>
  (function() {
    // Bulunmayan sayfa URL'sinden slug çıkar
    var path = location.pathname;
    var parts = path.split('/').filter(Boolean);
    var slug = parts.pop();
    if (!slug) return;
    slug = slug.replace(/\.html$/, '');
    // Aynı dizinde index.html#slug olarak yönlendir
    var base = '/' + parts.join('/');
    if (base === '/') base = '';
    location.replace(base + '/index.html#' + encodeURIComponent(slug));
  })();
  </script>
</head>
<body></body>
</html>
