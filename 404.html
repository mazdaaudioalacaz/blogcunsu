<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yönlendiriliyor…</title>
  <script>
    // Path-based slug (örn. /denek veya /denek.html)
    var slug = location.pathname
      .replace(/^\//, '')
      .replace(/\/(index\.html)?$/, '')
      .replace(/\.html$/, '');
    if (!slug) return;
    // Hash ile root’a yönlendir
    location.replace('/#' + encodeURIComponent(slug));
  </script>
</head>
<body></body>
</html>
